<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workload Control - Baskakov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        /* TT Neoris */
        @font-face {
            font-family: 'TT Neoris';
            src: url('https://res.cloudinary.com/dt79npeea/raw/upload/v1764859192/TT_Neoris_Regular_bb9kfp.woff2') format('woff2'),
                 url('https://res.cloudinary.com/dt79npeea/raw/upload/v1764859114/TT_Neoris_Regular_mj4jee.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'TT Neoris';
            src: url('https://res.cloudinary.com/dt79npeea/raw/upload/v1764859192/TT_Neoris_Regular_bb9kfp.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }

        .tracking-custom-tight { letter-spacing: -0.04em; }

        body {
            font-family: 'TT Neoris', sans-serif;
            background-color: #000;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* Кнопки уровней */
        .btn-option {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-option:hover:not(:disabled) {
            background-color: #1a1a1a;
            border-color: rgba(255, 255, 255, 0.4);
        }
        .btn-option:disabled {
            opacity: 0.5;
            cursor: wait;
        }
        .btn-option.active {
            background-color: #fff;
            color: #000;
            border-color: #fff;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            opacity: 1 !important;
        }
        .btn-option.loading {
            background-color: #222;
            border-color: #fff;
            animation: pulse-border 1s infinite;
            opacity: 1 !important;
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        }
        .btn-option.active span { color: #000 !important; }
        
        .hidden-force { display: none !important; }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ПРЕЛОАДЕР */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; opacity: 1; z-index: 9999;
            transition: opacity 0.5s ease-out;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }
        .pulse-loader span {
            display: inline-block; width: 10px; height: 10px; margin: 0 5px;
            background: #fff; border-radius: 50%; opacity: 0.5;
            animation: pulse 1.2s infinite ease-in-out;
        }
        .pulse-loader span:nth-child(2) { animation-delay: 0.2s; }
        .pulse-loader span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.5; transform: scale(1); }
            40% { opacity: 1; transform: scale(1.2); }
        }
        ::placeholder { letter-spacing: normal; opacity: 0.3; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-6 bg-black relative overflow-hidden">

    <div id="preloader" class="opacity-100">
        <div class="pulse-loader"><span></span><span></span><span></span></div>
    </div>

    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white/5 via-black to-black pointer-events-none"></div>

    <!-- ЭКРАН ВХОДА (Email/Pass) -->
    <div id="login-screen" class="absolute inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm transition-opacity duration-500">
        <div class="max-w-xs w-full space-y-8 text-center p-10 border border-white/20 bg-[#050505] relative shadow-2xl">
            <h2 class="text-2xl font-medium tracking-custom-tight text-white">Secure Access</h2>
            
            <form id="login-form" class="space-y-4">
                <input type="email" id="email-input" placeholder="Admin Email" autocomplete="username" required
                    class="w-full bg-transparent border-b border-white/20 px-4 py-3 text-center text-white placeholder-white/20 focus:outline-none focus:border-white transition-colors tracking-wide font-light text-base">
                
                <input type="password" id="password-input" placeholder="Password" autocomplete="current-password" required
                    class="w-full bg-transparent border-b border-white/20 px-4 py-3 text-center text-white placeholder-white/20 focus:outline-none focus:border-white transition-colors tracking-wide font-light text-base">
                
                <button type="submit" 
                    class="group relative w-full cursor-pointer overflow-hidden border border-white text-sm font-medium py-3 text-white transition duration-300 hover:text-black mt-4">
                    <span class="inline-block transition-all duration-300 group-hover:opacity-0 z-20 relative uppercase tracking-widest">Login</span>
                    <div class="absolute left-0 top-0 h-full w-full bg-white transition-all duration-300 -translate-x-full group-hover:translate-x-0 z-0"></div>
                    <div class="absolute top-0 z-10 flex h-full w-full items-center justify-center text-black opacity-0 transition-all duration-300 group-hover:opacity-100 uppercase tracking-widest">Login</div>
                </button>
            </form>
            
            <p id="login-error" class="text-red-500 text-[10px] uppercase tracking-widest mt-4 hidden animate-pulse">Invalid Credentials</p>
        </div>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ (Появится после успешного входа через Firebase) -->
    <div id="main-content" class="max-w-lg w-full space-y-10 hidden-force opacity-0 relative z-10">
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-medium tracking-custom-tight">Workload Manager</h1>
            <div id="connection-status" class="flex justify-center h-6">
                <span class="text-white/30 text-[10px] uppercase tracking-widest">Verifying...</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="window.setWorkload(0)" disabled id="btn-0" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">0</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em]">Free</span>
            </button>
            <button onclick="window.setWorkload(1)" disabled id="btn-1" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">1</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em]">Light</span>
            </button>
            <button onclick="window.setWorkload(2)" disabled id="btn-2" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">2</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em]">Normal</span>
            </button>
            <button onclick="window.setWorkload(3)" disabled id="btn-3" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">3</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em]">Busy</span>
            </button>
            <button onclick="window.setWorkload(4)" disabled id="btn-4" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">4</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em] text-orange-500/80">High Demand</span>
            </button>
            <button onclick="window.setWorkload(5)" disabled id="btn-5" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">5</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em] text-red-500/80">Sold Out</span>
            </button>
        </div>

        <div class="text-center pt-8 border-t border-white/10 flex justify-between items-center px-4">
            <button onclick="window.logout()" class="text-xs text-red-500/50 hover:text-red-500 transition-colors uppercase tracking-widest">Logout</button>
            <a href="index.html" target="_blank" class="text-xs text-white/30 hover:text-white transition-colors uppercase tracking-widest">Open Portfolio →</a>
        </div>
    </div>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => { preloader.style.display = 'none'; }, 500);
            }, 1000);
        });

        // Заглушки функций до загрузки модуля
        window.setWorkload = () => console.warn("Firebase not loaded yet");
        window.logout = () => console.warn("Firebase not loaded yet");
    </script>

    <!-- Firebase SDKs (Module) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // === FIREBASE INIT ===
        const firebaseConfig = {
            apiKey: "AIzaSyCzLSd-Jmlb2N-UIXYMqlLWfnkPZxBQFeU",
            authDomain: "portfolio-1a9ea.firebaseapp.com",
            projectId: "portfolio-1a9ea",
            storageBucket: "portfolio-1a9ea.firebasestorage.app",
            messagingSenderId: "314962967742",
            appId: "1:314962967742:web:9cb039f7376d9f853372ef",
            measurementId: "G-2QVRQB4GWY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'portfolio-app';

        // UI Refs
        const loginScreen = document.getElementById('login-screen');
        const mainContent = document.getElementById('main-content');
        const statusEl = document.getElementById('connection-status');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email-input');
        const passInput = document.getElementById('password-input');
        const loginError = document.getElementById('login-error');

        let currentUser = null;
        let isUpdating = false;
        let currentLevelState = null;
        let safetyTimeout = null;

        // --- AUTH LOGIC (Server-Side Check) ---
        
        // Слушаем состояние входа (сохраняется в браузере)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Если вошли - скрываем логин, показываем контент
                currentUser = user;
                hideLoginShowContent();
                renderStatus('ONLINE');
                
                // Первичная загрузка и подписка
                initialLoadAndListen();
            } else {
                // Если не вошли - показываем логин
                showLoginHideContent();
            }
        });

        // Обработка формы входа
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passInput.value;

            // Блокируем форму визуально
            loginForm.style.opacity = '0.5';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Успех обработает onAuthStateChanged
            } catch (error) {
                console.error("Login Failed", error);
                loginError.textContent = "Invalid Credentials";
                loginError.classList.remove('hidden');
                loginForm.style.opacity = '1';
            }
        });

        // Функция выхода
        window.logout = async () => {
            await signOut(auth);
        };

        // --- UI HELPERS ---

        function showLoginHideContent() {
            loginScreen.style.display = 'flex';
            setTimeout(() => loginScreen.style.opacity = '1', 10);
            mainContent.classList.remove('fade-in');
            mainContent.classList.add('hidden-force');
            mainContent.style.opacity = '0';
        }

        function hideLoginShowContent() {
            loginScreen.style.opacity = '0';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                mainContent.classList.remove('hidden-force');
                mainContent.classList.add('fade-in');
            }, 500);
        }

        // --- DATA LOGIC ---

        async function initialLoadAndListen() {
             try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'workload');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    currentLevelState = data.level;
                    updateUI(data.level);
                } else {
                    currentLevelState = 0;
                    updateUI(0);
                }
                
                // Запускаем слушатель для синхронизации
                listenToData();
                
            } catch (e) {
                console.error("Init Error", e);
                renderStatus('ERROR');
            }
        }

        function listenToData() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'workload');
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.level !== currentLevelState) {
                        currentLevelState = data.level;
                        updateUI(data.level);
                    }
                    
                    if (isUpdating) {
                        renderStatus('SAVED');
                        clearTimeout(safetyTimeout);
                        setTimeout(() => {
                            renderStatus('ONLINE');
                            isUpdating = false;
                        }, 2000);
                    }
                }
            }, (error) => {
                 console.error("Snapshot error (Permission?)", error);
                 renderStatus('ERROR');
            });
        }

        function renderStatus(mode) {
            if (!statusEl) return;
            const onlineHtml = `<span class="text-emerald-500 text-[10px] uppercase tracking-widest flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>Online</span>`;
            if (mode === 'ONLINE') statusEl.innerHTML = onlineHtml;
            else if (mode === 'UPDATING') statusEl.innerHTML = `<span class="text-white/50 text-[10px] uppercase tracking-widest animate-pulse">Updating...</span>`;
            else if (mode === 'SAVED') statusEl.innerHTML = `<div class="flex items-center gap-3">${onlineHtml}<span class="text-white/30 text-[10px] uppercase tracking-widest">Saved</span></div>`;
            else if (mode === 'ERROR') statusEl.innerHTML = `<span class="text-red-500 text-[10px] uppercase tracking-widest">DB Error</span>`;
        }

        function updateUI(level) {
            document.querySelectorAll('.btn-option').forEach(btn => {
                btn.classList.remove('active', 'loading');
                btn.disabled = false;
                btn.style.cursor = 'pointer';
            });
            if (level !== undefined && level !== null) {
                const activeBtn = document.getElementById(`btn-${level}`);
                if (activeBtn) activeBtn.classList.add('active');
            }
        }

        // --- GLOBAL ACTION ---
        window.setWorkload = async (level) => {
            if (!currentUser) return;
            if (level === currentLevelState) return;

            isUpdating = true;
            renderStatus('UPDATING');
            
            const targetBtn = document.getElementById(`btn-${level}`);
            if(targetBtn) targetBtn.classList.add('loading');
            
            document.querySelectorAll('.btn-option').forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'wait';
            });
            
            safetyTimeout = setTimeout(() => {
                if(isUpdating) {
                    isUpdating = false;
                    renderStatus('ONLINE');
                    updateUI(currentLevelState);
                }
            }, 5000);

            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'workload');
                await setDoc(docRef, { level: level });
            } catch (e) {
                console.error("Write Error", e);
                alert("Ошибка: Недостаточно прав (проверь Rules в консоли)");
                isUpdating = false;
                renderStatus('ERROR');
                updateUI(level);
            }
        };
    </script>
</body>
</html>
