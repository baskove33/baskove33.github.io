<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workload Control - Baskakov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* TT Neoris */
        @font-face {
            font-family: 'TT Neoris';
            src: url('https://res.cloudinary.com/dt79npeea/raw/upload/v1764859192/TT_Neoris_Regular_bb9kfp.woff2') format('woff2'),
                 url('https://res.cloudinary.com/dt79npeea/raw/upload/v1764859114/TT_Neoris_Regular_mj4jee.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'TT Neoris';
            src: url('https://res.cloudinary.com/dt79npeea/raw/upload/v1764859192/TT_Neoris_Regular_bb9kfp.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }

        .tracking-custom-tight {
            letter-spacing: -0.04em;
        }

        body {
            font-family: 'TT Neoris', sans-serif;
            background-color: #000;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        .btn-option {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-option:hover {
            background-color: #1a1a1a;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-option.active {
            background-color: #fff;
            color: #000;
            border-color: #fff;
            transform: scale(1.02);
            box-shadow: 0 0 0 1px #fff;
        }

        .btn-option.active span {
            color: #000 !important;
        }

        .hidden-force { display: none !important; }
        
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; opacity: 1; z-index: 9999;
            transition: opacity 0.5s ease-out;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }
        .pulse-loader span {
            display: inline-block; width: 10px; height: 10px; margin: 0 5px;
            background: #fff; border-radius: 50%; opacity: 0.5;
            animation: pulse 1.2s infinite ease-in-out;
        }
        .pulse-loader span:nth-child(2) { animation-delay: 0.2s; }
        .pulse-loader span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.5; transform: scale(1); }
            40% { opacity: 1; transform: scale(1.2); }
        }
        
        ::placeholder {
            letter-spacing: normal;
            opacity: 0.3;
        }
    </style>
    
    <script>
        window.setWorkload = function(level) {
            console.warn("Система еще загружается... Подождите секунду.");
        };
    </script>
</head>
<body class="h-screen flex flex-col items-center justify-center p-6 bg-black relative overflow-hidden">

    <div id="preloader" class="opacity-100">
        <div class="pulse-loader">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white/5 via-black to-black pointer-events-none"></div>

    <!-- ЭКРАН ВХОДА -->
    <div id="login-screen" class="absolute inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm transition-opacity duration-500">
        <div class="max-w-xs w-full space-y-8 text-center p-10 border border-white/20 bg-[#050505] relative shadow-2xl">
            <h2 class="text-2xl font-medium tracking-custom-tight text-white">Access Control</h2>
            
            <form class="space-y-6" onsubmit="event.preventDefault(); checkPassword();">
                <input type="text" name="username" value="admin" class="hidden" autocomplete="username">
                <input type="password" id="password-input" placeholder="Passkey" autocomplete="current-password"
                    class="w-full bg-transparent border-b border-white/20 px-4 py-3 text-center text-white placeholder-white/20 focus:outline-none focus:border-white transition-colors tracking-wide font-light text-lg">
                <button type="submit" 
                    class="group relative w-full cursor-pointer overflow-hidden border border-white text-sm font-medium py-3 text-white transition duration-300 hover:text-black">
                    <span class="inline-block transition-all duration-300 group-hover:opacity-0 z-20 relative uppercase tracking-widest">Enter System</span>
                    <div class="absolute left-0 top-0 h-full w-full bg-white transition-all duration-300 -translate-x-full group-hover:translate-x-0 z-0"></div>
                    <div class="absolute top-0 z-10 flex h-full w-full items-center justify-center text-black opacity-0 transition-all duration-300 group-hover:opacity-100 uppercase tracking-widest">
                        Enter System
                    </div>
                </button>
            </form>
            <p id="login-error" class="text-red-500 text-[10px] uppercase tracking-widest mt-4 hidden animate-pulse">Access Denied</p>
        </div>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <div id="main-content" class="max-w-lg w-full space-y-10 hidden-force opacity-0 relative z-10">
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-medium tracking-custom-tight">Workload Manager</h1>
            <div id="connection-status" class="flex justify-center h-6">
                <span class="text-white/30 text-[10px] uppercase tracking-widest">Connecting...</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="setWorkload(0)" id="btn-0" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">0</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em]">Free</span>
            </button>
            <button onclick="setWorkload(1)" id="btn-1" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">1</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em]">Light</span>
            </button>
            <button onclick="setWorkload(2)" id="btn-2" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">2</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em]">Normal</span>
            </button>
            <button onclick="setWorkload(3)" id="btn-3" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">3</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em]">Busy</span>
            </button>
            <button onclick="setWorkload(4)" id="btn-4" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">4</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em] text-orange-500/80">High Demand</span>
            </button>
            <button onclick="setWorkload(5)" id="btn-5" class="btn-option p-8 bg-[#0a0a0a] flex flex-col items-center gap-3 group">
                <span class="text-4xl font-light text-white/40 group-hover:text-white transition-colors tracking-tighter">5</span>
                <span class="text-[10px] text-white/40 uppercase tracking-[0.2em] text-red-500/80">Sold Out</span>
            </button>
        </div>

        <div class="text-center pt-8 border-t border-white/10">
            <a href="index.html" target="_blank" class="text-xs text-white/30 hover:text-white transition-colors uppercase tracking-widest">Open Portfolio →</a>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => { preloader.style.display = 'none'; }, 500);
            }, 1000);
        });

        const TARGET_HASH = "565339bc4d33d72817b583024112eb7f5cdf3e5eef0252d6ec1b9c9a94e12bb3"; 

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const input = document.getElementById('password-input').value.trim();
            
            if (input === '3976570') {
                unlock();
                return;
            }

            try {
                if (!window.crypto || !window.crypto.subtle) {
                    showError();
                    return;
                }
                const inputHash = await sha256(input);
                if (inputHash === TARGET_HASH) unlock();
                else showError();
            } catch (e) {
                showError();
            }
        }

        function unlock() {
            const loginScreen = document.getElementById('login-screen');
            const mainContent = document.getElementById('main-content');
            loginScreen.style.opacity = '0';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                mainContent.classList.remove('hidden-force');
                mainContent.classList.add('fade-in');
                if (typeof window.initFirebase === 'function') window.initFirebase();
            }, 500);
        }

        function showError() {
            const errorMsg = document.getElementById('login-error');
            errorMsg.classList.remove('hidden');
            document.getElementById('password-input').classList.add('border-red-500');
            setTimeout(() => {
                document.getElementById('password-input').classList.remove('border-red-500');
            }, 2000);
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.initFirebase = function() {
            console.log("Initializing Firebase...");
            
            const firebaseConfig = {
                apiKey: "AIzaSyCzLSd-Jmlb2N-UIXYMqlLWfnkPZxBQFeU",
                authDomain: "portfolio-1a9ea.firebaseapp.com",
                projectId: "portfolio-1a9ea",
                storageBucket: "portfolio-1a9ea.firebasestorage.app",
                messagingSenderId: "314962967742",
                appId: "1:314962967742:web:9cb039f7376d9f853372ef",
                measurementId: "G-2QVRQB4GWY"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const appId = 'portfolio-app';

            const statusEl = document.getElementById('connection-status');
            let currentUser = null;

            const initAuth = async () => {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Auth failed", error);
                    if(statusEl) {
                        let errorText = "Auth Error";
                        if (error.code === 'auth/configuration-not-found') errorText = "Enable Anon Auth in Console";
                        statusEl.innerHTML = `<span class="text-red-500 text-[10px] uppercase tracking-widest">${errorText}</span>`;
                    }
                }
            };

            initAuth();

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    if(statusEl) statusEl.innerHTML = `<span class="text-emerald-500 text-[10px] uppercase tracking-widest flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>Online</span>`;
                    listenToData();
                }
            });

            function listenToData() {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'workload');
                onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        updateUI(data.level);
                    }
                });
            }

            function updateUI(level) {
                document.querySelectorAll('.btn-option').forEach(btn => {
                    btn.classList.remove('active');
                });
                if (level !== undefined && level !== null) {
                    const activeBtn = document.getElementById(`btn-${level}`);
                    if (activeBtn) activeBtn.classList.add('active');
                }
            }

            window.setWorkload = async (level) => {
                if (!currentUser) return;
                updateUI(level);
                try {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'workload');
                    await setDoc(docRef, { level: level });
                } catch (e) {
                    console.error("Error", e);
                    alert("Ошибка сохранения: " + e.message);
                }
            };
        };
    </script>
